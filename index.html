<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="slider">
        <div class="slider__container-outer">
          <div class="slider__container" class="slider__container-transition">
            <div class="slider__item" data-position="1">Item 1</div>
            <div class="slider__item" data-position="2">Item 2</div>
            <div class="slider__item" data-position="3">Item 3</div>
            <div class="slider__item" data-position="4">Item 4</div>
          </div>
        </div>
        <div class="slider__progress-dot">
          <img class="slider__dot" src="/src/EllipseFocusBlue.svg" alt="" />
          <img class="slider__dot" src="/src/EllipseNofocusBlue.svg" alt="" />
        </div>
        <button class="slider__move-button">Next Item</button>
        <button class="slider__prev-button">Prev Item</button>
      </div>
    </div>
    <!-- <script src="/script.js"></script> -->
    <script defer src="/slider.js"></script>
  </body>
</html>
